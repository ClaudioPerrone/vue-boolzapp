<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Link CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Script VUE-->
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <!--COLONNA DI SINISTRA-->
        <div class="left">
            <!--MY ACCOUNT-->
            <div class="ms-my-account d-flex justify-content-between align-items-center ms-clr-lightgrey px-2">
                <div class="d-flex">
                    <div class="ms-circle">
                        <img class="ms-circle-img" src="./img/avatar_io.jpg">
                    </div>
                    <p class="d-flex pt-3">Sofia</p>
                </div>
                <div class="px-2">
                    <i class="fa-solid fa-circle-notch ms-clr-darkgrey px-2"></i>
                    <i class="fa-solid fa-message ms-clr-darkgrey px-2"></i>
                    <i class="fa-solid fa-ellipsis-vertical ms-clr-darkgrey px-2"></i>
                </div>
            </div>
            <!--NOTIFICHE-->
            <div class="ms-notifiche d-flex align-items-center px-2 ms-clr-lightblue">
                <div class="ms-circle bg-light">
                    <i class="ms-circle-img ms-ps-abs fa-solid fa-bell-slash"></i>
                </div>
                <div class="d-flex flex-column">
                    <h5 class="test">Ricevi notifiche di nuovi messaggi</h5>
                    <h5 class="test">Attiva notifiche desktop</h5>
                </div>
            </div>
            <!--INPUT CERCA-->
            <div class="input-group ms-input-nomi d-flex justify-content-center align-items-center ms-clr-input-nomi px-2">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass my-1"></i></span>
                <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
            </div>
            <!--CHAT-->
            <div class="ms-chat">
                <div class="d-flex p-2">
                    <div class="ms-circle">
                        <img class="ms-circle-img" src="./img/avatar_1.jpg">
                    </div>
                    <div class="d-flex flex-column">
                        <h5 class="test">Michele</h5>
                        <h5 class="test">Ultimo messaggio inviato</h5>
                    </div>
                </div>
                <div class="d-flex p-2">
                    <div class="ms-circle">
                        <img class="ms-circle-img" src="./img/avatar_2.jpg">
                    </div>
                    <div class="d-flex flex-column">
                        <h5 class="test">Fabio</h5>
                        <h5 class="test">Ultimo messaggio inviato</h5>
                    </div>
                </div>
            </div>
        </div>
        <!--COLONNA DI DESTRA-->
        <div class="right">
            <!--BARRA IN ALTO-->
            <div class="top ms-clr-lightgrey d-flex justify-content-between px-2">
                <div class="d-flex">
                    <div class="ms-circle">
                        <img class="ms-circle-img" src="./img/avatar_1.jpg">
                    </div>
                    <p class="d-flex pt-3">Michele</p>
                </div>
                <div class="px-2">
                    <i class="fa-solid fa-magnifying-glass ms-clr-darkgrey px-2"></i>
                    <i class="fa-solid fa-paperclip ms-clr-darkgrey px-2"></i>
                    <i class="fa-solid fa-ellipsis-vertical ms-clr-darkgrey px-2"></i>
                </div>
            </div>
            <!-- CHAT -->
            <div class="ms-chat-box px-5">
                <div class="container d-flex justify-content-between">
                    <div class="row mt-5">
                        <div class="col">
                            <div class="ms-chat-received rounded mt-5">
                                <div class="p-2">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="ms-chat-sent rounded mt-5">
                                <div class="p-2">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--BARRA IN BASSO-->
            <div class="bottom ms-clr-lightgrey">
                <div>
                    <i class="fa-regular fa-face-smile ms-clr-darkgrey px-4"></i>
                </div>
                <div class="input-group ms-input-nomi ms-clr-input-nomi">
                    <input type="text" class="form-control" placeholder="Scrivi un messaggio">
                </div>
                <div>
                    <i class="fa-solid fa-microphone px-4"></i>
                </div>
            </div>
        </div>
    </div>

    <!--JS-->
    <script type="text/javascript" src="./js/script.js"></script>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
