<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Link CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Script VUE-->
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>

    <div class="app">
        <div class="left">
            <div class="ms-my-account ms-clr-my-account">
                MY ACCOUNT
            </div>
            <div class="ms-notifiche ms-clr-notifiche">
                NOTIFICHE
            </div>
            <div class="input-group ms-input-nomi ms-clr-input-nomi px-2">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass my-1"></i></span>
                <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-describedby="basic-addon1">
            </div>
            <div class="ms-chat">
                <div class="d-flex">
                    <div class="ms-circle">
                        <img class="circle-img" src="img/avatar_1.jpg">
                    </div>
                    <p>Michele</p>
                    <p>Ultimo messaggio inviato</p>
                </div>
                <div class="ms-circle">
                    <img class="circle-img" src="img/avatar_2.jpg">
                    <p>Fabio</p>
                    <p>Ultimo messaggio inviato</p>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="top ms-clr-my-account">
                dfdf
            </div>
            <div class="bottom ms-clr-my-account">
                <div>
                    <i class="fa-regular fa-face-smile mx-3"></i>
                </div>
                <div class="input-group ms-input-nomi ms-clr-input-nomi px-2">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass my-1"></i></span>
                    <input type="text" class="form-control" placeholder="Scrivi un messaggio" aria-describedby="basic-addon1">
                </div>
    
            </div>
        </div>
    </div>

    <!--JS-->
    <script type="text/javascript" src="./js/script.js"></script>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
